ru:
  project_name: Ruby Moon
  date:
    formats:
      full: "%-d %B, %Y - %A"
      full_month: "%B, %Y"
      full_day: "%-d %B, %Y"
      week_abbr: "%a"
    month_names_with_day:
      -
      - января
      - февраля
      - марта
      - апреля
      - мая
      - июня
      - июля
      - августа
      - сентября
      - октября
      - ноября
      - декабря
    month_names_standalone:
     -
     - Январь
     - Февраль
     - Март
     - Апрель
     - Май
     - Июнь
     - Июль
     - Август
     - Сентябрь
     - Октябрь
     - Ноябрь
     - Декабрь
  errors:
    format: "Значение \"%{attribute}\" %{message}"